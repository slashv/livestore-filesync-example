name = "websocket-server"
main = "./src/workers/cloudflare-sync.ts"
compatibility_date = "2025-05-08"
# compatibility_flags = ["nodejs_compat"]

[[durable_objects.bindings]]
name = "WEBSOCKET_SERVER"
class_name = "WebSocketServer"

[[migrations]]
tag = "v1"
new_classes = ["WebSocketServer"]

[[d1_databases]]
binding = "DB"
database_name = "livestore-template-db"
database_id = "abdd302d-bd6b-4749-a81a-15bc8cf41316"
# database_id = "${LIVESTORE_CF_SYNC_DATABASE_ID}"

[[r2_buckets]]
binding = "FILE_BUCKET"
bucket_name = "livestore-files"

[observability.logs]
enabled = true